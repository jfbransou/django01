{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var images = document.querySelectorAll("img");
            var staticUrlBase = "{% static ''%}";  // Obter a URL base est√°tica
            images.forEach(function(img) {
                var dataSrcValue = img.getAttribute("src").substring(1);
                var staticSrc = staticUrlBase + dataSrcValue;
                console.log(staticSrc);
                img.setAttribute("src", staticSrc);
            });
        });
    </script>
</head>
<body>
    <div class="pagina-inicial">
        {% include "galeria/partials/_header.html" %}
        <main class="principal">
        {% include "galeria/partials/_menuLateral.html" %}
        {% block content %} {% endblock %}
        </main>
    </div>
    {% include "galeria/partials/_footer.html" %}
</body>
</html>
